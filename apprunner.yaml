version: 1.0
runtime: python3
build:
  commands:
    pre-build:
      - pip install --upgrade pip
      - pip install -r requirements.txt
    build:
      - echo "Build phase completed"
run:
  command: gunicorn --bind 0.0.0.0:8080 app:app --log-level info
  network:
    port: 8080
  env:
    - name: ENVIRONMENT
      value: "production"
    - name: LOG_LEVEL
      value: "info"
